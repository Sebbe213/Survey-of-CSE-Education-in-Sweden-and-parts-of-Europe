<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    form { margin-bottom: 1.5rem; }
    .answer { background: #f9f9f9; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Ask the AI</h1>
  <form method="post">
    <input name="question" placeholder="Your question here" required autocomplete="off">
    <button type="submit">Submit</button>
  </form>
  {% if answer %}
    <div class="answer">
      <h2>Answer:</h2>
      <p>{{ answer }}</p>
    </div>
  {% endif %}
</body>
</html>
